<link rel="import" href="../polymer/polymer.html">
<polymer-element name="tbb-cardbox" attributes="riseonhover">
    <template>
        <style>
            .cardbox.riseonhover {
                cursor: pointer;
                -webkit-transition: all 250ms ease-in-out;
                -o-transition: all 250ms ease-in-out;
                -moz-transition: all 250ms ease-in-out;
                -ms-transition: all 250ms ease-in-out;
                -kthtml-transition: all 250ms ease-in-out;
                transition: all 250ms ease-in-out;
            }
            .cardbox.riseonhover:hover {
                box-shadow: 0 2px 15px 20px rgba(0, 0, 0, 0.16);
                -webkit-transition: all 250ms ease-in-out;
                -o-transition: all 250ms ease-in-out;
                -moz-transition: all 250ms ease-in-out;
                -ms-transition: all 250ms ease-in-out;
                -kthtml-transition: all 250ms ease-in-out;
                transition: all 250ms ease-in-out;
            }
            .cardbox {
                display: inline-block;
                position: relative;
                border-radius: 3px;
                overflow: hidden;
                text-align: start;
                background-color: #fff;
                box-shadow: 0 2px 10px 10px rgba(0, 0, 0, 0.16);
            }
            .cardbox-top {
                padding: 5px;
                width: 240px;
                height: 240px;
                background: #2a2928;
            }

            .cardbox-bottom {
                padding: 8px;
                line-height: 1.5;
                width: 234px;
                color: #2a2928;
            }

            content[select="section.top"]::content img {
                width: 240px;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }
            content[select="section.top"]::content section {
                height: 100%;
            }
            content[select="section.bottom"]::content h1 {
                font-size: 20px;
                margin:0;
                padding-right: 18px;
            }
            content[select="section.bottom"]::content a {
                color: #2a2928;
            }
            content[select="section.bottom"]::content a:hover {
                color: #3d3c3b;
                text-decoration: underline;
            }
            content[select="section.bottom"]::content a::after {
                display: inline-block;
                content: '';
                background: url('media/hyperlink.svg') no-repeat center;
                background-size: 18px 18px;
                padding-left: 15px;
                line-height: 23px;
                vertical-align: middle;
                height: 18px;
                width: 18px;
                transform: rotate(0deg);
                transition: transform 250ms ease-in-out;
            }
            content[select="section.bottom"]::content a[href^="mailto:"]::after {
                background: url('media/mail.svg') no-repeat center;
            }
            content[select="section.bottom"]::content a:hover::after {
                transform: rotate(-360deg);
                transition: transform 250ms ease-in-out;
            }
            content[select="section.bottom"]::content h2 {
                font-size: 18px;
                margin:0;
            }
        </style>

        <div class="cardbox {{ { riseonhover : riseonhover} | tokenList }}">
            <div class="cardbox-top">
                <content select="section.top"></content>
            </div>
            <div class="cardbox-bottom">
                <content select="section.bottom"></content>
            </div>
        </div>

    </template>
    <script>
        Polymer("tbb-cardbox", {
            riseonhover : false
        });
    </script>
</polymer-element>
